<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContactsMind - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h1 class="auth-title">ContactsMind</h1>
    <p class="auth-subtitle">Your AI-powered contact memory</p>
    
    <div id="error-message" class="error-message"></div>
    
    <!-- Login Form -->
    <div id="login-form">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" id="login-email" placeholder="you@example.com" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="login-password" placeholder="••••••••" required>
      </div>
      
      <button class="btn-primary" onclick="handleLogin()">Sign In</button>
      
      <div class="auth-switch">
        Don't have an account? <a onclick="showSignup()">Sign up</a>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="hidden">
      <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" class="form-input" id="signup-name" placeholder="Your name" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" id="signup-email" placeholder="you@example.com" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="signup-password" placeholder="••••••••" required>
      </div>
      
      <button class="btn-primary" onclick="handleSignup()">Create Account</button>
      
      <div class="auth-switch">
        Already have an account? <a onclick="showLogin()">Sign in</a>
      </div>
    </div>
  </div>

  <!-- Load scripts -->
  <script src="config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
